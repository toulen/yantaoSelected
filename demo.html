<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yantao-selected DEMO</title>
    <link type="text/css" rel="stylesheet" href="./yantao-selected.css" />
    <style>
        #yantao-selected{width: 120px; height: 40px; line-height: 40px;}
        #yantao-selected .select-title-info{width: 100px; padding: 0 10px; border: 1px solid #ddd;}
        #yantao-selected .select-title-info .icon{float: right}
    </style>
</head>
<body>
<div id="yantao-selected">
    <div class="select-title-info">
        <span class="text">请选择</span>
        <span class="icon f_right">▼</span>
    </div>

    <div class="select-options" style="display: none;">
        <ul>
            <li data-val="1">苹果</li>
            <li data-val="2">梨子</li>
            <li data-val="3">香蕉</li>
        </ul>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
<script src="./yantao-selected.js"></script>
<script>
    $('#yantao-selected').ytSelected({
        defaultValue: '2'
    });
</script>
</body>
</html>
